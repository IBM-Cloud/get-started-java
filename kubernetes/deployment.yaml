# Update <REGISTRY> <NAMESPACE> values before use
apiVersion: apps/v1
kind: Deployment
metadata:
  name: get-started-java
  labels:
    app: get-started-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: get-started-java
  template:
    metadata:
      labels:
        app: get-started-java
    spec:
      containers:
      - name: get-started-java
        image: rodrigo041294/getstartedjava:latest
        ports:
        - containerPort: 9080
        imagePullPolicy: Always
        env:
        - name: CLOUDANT_URL
          valueFrom:
            secretKeyRef:
              name: cloudant
              key: url
              optional: true


